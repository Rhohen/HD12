<h1 matLine>Tasks List</h1>

<mat-form-field>
  <mat-select placeholder="Filter by" (selectionChange)="filterChanged($event.value)">
  	<mat-option *ngFor="let filter of filterList" [value]="filter">{{filter}}</mat-option>
  </mat-select>
</mat-form-field>

<mat-form-field>
  <mat-select placeholder="Sort by" (selectionChange)="sortChanged($event.value)">
  	<mat-option *ngFor="let sort of sortList" [value]="sort">{{sort}}</mat-option>
  </mat-select>
</mat-form-field>

<mat-list>
	<mat-list-item *ngFor="let task of sortedAndFilteredTasks | async; let i = index">
		<mat-divider></mat-divider>
		<h3 matLine>{{task.title}}</h3>
		<p matLine><span>{{task.competences}}</span></p>
		<button mat-raised-button disabled color="primary" (click)="onEdit(i)">
			Edit Task
    </button>
    <button mat-raised-button color="warn" (click)="onRemove(i)">
			Remove Task
		</button>
		<p matLine><span>{{task.description}}</span></p>
		<p matLine><span>Difficulty : {{task.taskDifficulty}} Duration : {{task.taskDuration}}</span></p>
	</mat-list-item>
</mat-list>
