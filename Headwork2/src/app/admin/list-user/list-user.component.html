<h3>List of Users</h3>
  <mat-list>
      <mat-list-item *ngFor="let user of users | async; let i = index">
        <mat-divider></mat-divider>
        <h3 matLine>{{user.username}}</h3>
        <button mat-raised-button (click)="deleteUser(i)" color="primary">Ban User</button>	
        <span></span>
      </mat-list-item>
  </mat-list>
