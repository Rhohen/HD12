<mat-sidenav-container class="sidenav-container">
     <mat-sidenav-content>
    <mat-toolbar >
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>

      <img src="../../../assets/img/logo_libre_droite.png" height="60" width="187">

    <button mat-button matTooltip="Home page" routerLink="/">
      <i class="fas fa-home"></i>
    </button>

    <button mat-button *ngIf="isAuth" routerLink="list-tasks"> Tasks List </button>

    <button mat-button *ngIf="isAuth" routerLink="create-task"> Create Task </button>

    <button mat-button *ngIf="isAdmin" routerLink="admin"> Administration </button>

    <button mat-button *ngIf="isSuperadmin" routerLink="superadmin"> Super Administration </button>

    <span class="example-spacer"></span>

    <input type="text" placeholder="search" class="form-control" style="width: 30%;">

    <button mat-button> <i class="fas fa-search"></i></button>
    <span class="example-spacer"></span>

    <button mat-button matTooltip="Login" routerLink="login" *ngIf="!isAuth" >
      <i class="fas fa-sign-in-alt"></i>
    </button>

    <span *ngIf="isAuth" style="size:10px;">{{username}}</span>

    <button mat-button matTooltip="Sign out" *ngIf="isAuth" (click)="onLogout()" >
      <i class="fas fa-sign-out-alt"></i>
    </button>

    <button mat-button matTooltip="Register" *ngIf="!isAuth" routerLink="register" >
      <i class="fas fa-user-plus"></i>
    </button>


    </mat-toolbar>
    <!-- Add Content Here -->

  </mat-sidenav-content>

 </mat-sidenav-container>
